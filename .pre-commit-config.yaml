# Pre-commit configuration - designed to be safe for a multi-language solo-dev repo.
# NOTE: Pin revisions to stable tags as appropriate. Update revs to latest known stable versions if desired.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Optional: Python formatting & linting (enabled)
  - repo: https://github.com/psf/black
    rev: 24.6b0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.261
    hooks:
      - id: ruff
        args: [--fix]

  # Optional: ShellCheck for shell scripts (requires shellcheck installed on runner or local machine)
  - repo: https://github.com/koalaman/shellcheck
    rev: v0.9.0
    hooks:
      - id: shellcheck
        files: \.(sh)$

  # GitGuardian secret detection (ggshield)
  - repo: https://github.com/GitGuardian/ggshield
    rev: v1.44.1
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]

repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.46.0
    hooks:
      - id: ggshield-push
        language_version: python3
        stages: [pre-push]


# Notes:
# - This config focuses on safe, low-friction checks for a solo-maintained repo.
# - For more stringent python checks, uncomment the Black/Ruff hooks and pin to desired versions.
# - The detect-secrets hook requires you to generate a baseline: `detect-secrets scan > .secrets.baseline`
# - Do not store real secrets in this repo; rely on GitHub Secrets for credentials/tokens.
