# Suggested labels and colors. This is for reference and for automation to apply standard labels.
- name: bug
  color: d73a4a
  description: Something isn't working
- name: enhancement
  color: a2eeef
  description: New feature or request
- name: documentation
  color: 0075ca
  description: Improvements or additions to documentation
- name: area:ci
  color: 0052cc
  description: Continuous integration or workflow-related
- name: type:dependency
  color: 0e8a16
  description: Dependency updates
- name: area:tests
  color: 5319e7
  description: Tests
- name: question
  color: d876e3
  description: Further information is requested
