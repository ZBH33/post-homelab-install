name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday at 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'python' # CodeQL set to python; shell & PowerShell scripts are scanned with separate linters (ShellCheck & PSScriptAnalyzer) provided by other workflows below.

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "security"

# Notes:
# - Update `languages` to match the languages used in this repository.
# - CodeQL requires `security-events: write` permission to create alerts.
